#schemaversion 3.0.0
#once EvrV2TrigReg
#include EvrV2Trig
#include EvrV2TrigTap

EvrV2TrigReg: &EvrV2TrigReg
  class: MMIODev
  configPrio: 1
  description: LCLS-II Trig Registers
  size: 0x200
  metadata: 
    numTrigs: &EvrV2Trigs 1
  children:
    #########################################################  
    Trigs:
      <<: EvrV2Trig
      at:
        offset: 0x00
        nelms: EvrV2Trigs
    #########################################################  
    TrigTaps:
      <<: EvrV2TrigTap
      at:
        offset: 0x00
        nelms: EvrV2Trigs

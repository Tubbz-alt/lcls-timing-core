    NARRAYSBSA: &NARRAYSBSA 2
  children:
    TxReset:
      at:
        offset: 0x0000
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: WO
      description: Reset transmit link
    TxPolarity:
    #########################################################
      at:
        offset: 0x0000
      class: IntField
      sizeBits: 1
      lsBit: 1
      mode: RW
      description: Invert transmit link polarity
    TxLoopback:
    #########################################################
      at:
        offset: 0x0000
      class: IntField
      sizeBits: 3
      lsBit: 2
      mode: RW
      description: Set transmit link loopback
    TxInhibit:
    #########################################################
      at:
        offset: 0x0000
      class: IntField
      sizeBits: 1
      lsBit: 5
      mode: RW
      description: Set transmit link inhibit
    BaseControl:
    #########################################################
      at:
        offset: 0x0004
      class: IntField
      sizeBits: 16
      lsBit: 0
      mode: RW
      description: Base rate trigger divisor
    PulseIdWr:
    #########################################################
      at:
        offset: 0x0008
      class: IntField
      sizeBits: 64
      mode: WO
      description: Pulse ID write
    PulseIdRd:
    #########################################################
      at:
        offset: 0x0008
      class: IntField
      sizeBits: 64
      mode: RO
      description: Pulse ID read
    TStampWr:
    #########################################################
      at:
        offset: 0x0010
      class: IntField
      sizeBits: 64
      mode: WO
      description: Time stamp write
    TStampRd:
    #########################################################
      at:
        offset: 0x0010
      class: IntField
      sizeBits: 64
      mode: RO
      description: Time stamp read
    FixedRateDiv:
    #########################################################
      at:
        offset: 0x0018
        stride: 4
        nelms: 10
      class: IntField
      sizeBits: 32
      mode: RW
      description: Fixed rate marker divisors
    RateReload:
    #########################################################
      at:
        offset: 0x0040
      class: IntField
      sizeBits: 1
      mode: WO
      description: Loads cached fixed rate marker divisors
    NBeamSeq:
    #########################################################
      at:
        offset: 0x004C
      class: IntField
      sizeBits: 8
      lsBit: 0
      mode: RO

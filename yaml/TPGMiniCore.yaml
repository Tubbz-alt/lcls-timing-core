    #########################################################
      at:
        offset: 0x004F
      class: IntField
      sizeBits: 4
      lsBit: 0
      mode: RO
      description: Number of beam sequence engines
    NAllowSeq:
    #########################################################
      at:
        offset: 0x004F
      class: IntField
      sizeBits: 4
      lsBit: 4
      mode: RO
      description: Number of beam allow engines
    BsaCompleteWr:
    #########################################################
      at:
        offset: 0x0050
      class: IntField
      sizeBits: 64
      mode: WO

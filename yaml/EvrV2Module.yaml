#schemaversion 3.0.0
#once EvrV2Module
#include EvrV2ChannelReg.yaml
#include EvrV2TrigReg.yaml

EvrV2Module: &EvrV2Module
  class: MMIODev
  configPrio: 1
  description: EvrV2 Registers
  size: 0x400
  metadata: 
    numChannels: &EvrV2Channels 1
    numTriggers: &EvrV2Triggers 1
  children:
    #########################################################  
    Channels:
      <<: *EvrV2ChannelReg
      at:
        offset: 0x000
        numChannels: *EvrV2Channels
    #########################################################  
    Triggers:
      <<: *EvrV2TrigReg
      at:
        offset: 0x200
        nelms: *EvrV2Triggers

#schemaversion 3.0.0
#once EvrV2ChannelReg
#include EvrV2Control
#include EvrV2Channel
#include EvrV2ChannelDMA

EvrV2ChannelReg: &EvrV2ChannelReg
  class: MMIODev
  configPrio: 1
  description: LCLS-II Channel Registers
  size: 0x200
  metadata: 
    numChannels: &EvrV2Channels 1
  children:
    #########################################################  
    DmaControl:
      <<: EvrV2Control
      at:
        offset: 0x000
    #########################################################  
    Channels:
      <<: EvrV2Channel
      at:
        offset: 0x020
        nelms: EvrV2Channels
    #########################################################  
    ChannelsDMA:
      <<: EvrV2ChannelDMA
      at:
        offset: 0x020
        nelms: EvrV2Channels

TPGSeqJump: &TPGSeqJump
  name: TPGSeqJump
  description: Timing pattern sequencer jump programming
  size: 0x400
  #########
  IntField:
  #########
    #########################################################
    - offset: 0x0000
      name: StartAddr
      sizeBits: 12
      lsbit: 0
      stride: 32
      nelms: 1024
      mode: RW
      description: Sequence start offset
    #########################################################
    - offset: 0x0001
      name: Class
      sizeBits: 4
      lsbit: 4
      stride: 32
      nelms: 1024
      mode: RW
      description: Sequence power class
    #########################################################
    - offset: 0x0002
      name: StartSync
      sizeBits: 16
      lsbit: 0
      stride: 32
      nelms: 1024
      mode: RW
      description: Start synchronization condition

#include: TPGControl.yaml
#include: TPGStatus.yaml
#include: TPGSeqState.yaml

Device: &TPG 
  name: TPG
  description: Timing generator module for AMC Carrier
  size: 0x80000000
  ############
  peripherals:
  ############
    - <<: *TPGControl
      address: 0x00000000
    ##################################################
    - <<: *TPGStatus
      address: 0x00000400
    ##################################################
    - <<: *TPGSeqState
      address: 0x00000800
    ##################################################
    - <<: *TPGSeqJump
      address: 0x00000400
    ##################################################
    - <<: *TPGSeqMem
      address: 0x00000400
    ##################################################

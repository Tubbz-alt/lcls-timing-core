TPGControl: &TPGControl
  name: TPGControl
  description: Timing pattern generator control
  size: 0x400
  registers:
    #########################################################
    - address: 0x0000
      name: NAllowSeq
      sizeBits: 4
      lsBit: 0
      mode: RO
      description: Number of allow table sequences
    #########################################################
    - address: 0x0000
      name: SeqAddrLen
      sizeBits: 4
      lsBit: 4
      mode: RO
      description: Sequence instruction address bus width
    #########################################################
    - address: 0x0000
      name: NArraysBSA
      sizeBits: 8
      lsBit: 8
      mode: RO
      description: Number of BSA arrays
    #########################################################
    - address: 0x0000
      name: NExptSeq
      sizeBits: 8
      lsBit: 16
      mode: RO
      description: Number of experiment control sequences
    #########################################################
    - address: 0x0000
      name: NBeamSeq
      sizeBits: 8
      lsBit: 24
      mode: RO
      description: Number of beam control sequences
    #########################################################
    - address: 0x0004
      name: ClockPeriod
      sizeBits: 32
      lsBit: 0
      mode: RW
      description: Period of beam synchronous clock (ns/cycle)
    #########################################################
    - address: 0x0008
      name: BaseControl
      sizeBits: 16
      mode: RW
      description: Base rate control divisor
    #########################################################
    - address: 0x000C
      name: ACDelay
      sizeBits: 32
      mode: RW
      description: Adjustable delay for power line crossing measurement
    #########################################################
    - address: 0x0010
      name: PulseIdL
      sizeBits: 32
      mode: RW
      description: Pulse ID lower word
    #########################################################
    - address: 0x0014
      name: PulseIdU
      sizeBits: 32
      mode: RW
      description: Pulse ID upper word
    #########################################################
    - address: 0x0018
      name: TStampL
      sizeBits: 32
      mode: RW
      description: Time stamp lower word
    #########################################################
    - address: 0x001C
      name: TStampU
      sizeBits: 32
      mode: RW
      description: Time stamp upper word
    #########################################################
    - address: 0x0020
      name: ACRateDiv
      sizeBits: 8
      stride: 8
      nelms: 6
      mode: RW
      description: Power line synch rate marker divisors
    #########################################################
    - address: 0x0040
      name: FixedRateDiv
      sizeBits: 32
      stride: 32
      nelms: 10
      mode: RW
      description: Fixed rate marker divisors
    #########################################################
    - address: 0x0068
      name: RateReload
      sizeBits: 1
      mode: WO
      description: Loads cached ac/fixed rate marker divisors
    #########################################################
    - address: 0x0070
      name: Sync
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Sync status with 71kHz
    #########################################################
    - address: 0x0074
      name: IrqFifoEnable
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Enable sequence checkpoint interrupt
    #########################################################
    - address: 0x0074
      name: IrqFifoEnable
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Enable sequence checkpoint interrupt
    #########################################################
    - address: 0x0074
      name: IrqIntvEnable
      sizeBits: 1
      lsBit: 1
      mode: RW
      description: Enable interval counter interrupt
    #########################################################
    - address: 0x0074
      name: IrqBsaEnable
      sizeBits: 1
      lsBit: 2
      mode: RW
      description: Enable BSA complete interrupt
    #########################################################
    - address: 0x0074
      name: IrqEnable
      sizeBits: 1
      lsBit: 31
      mode: RW
      description: Enable interrupts
    #########################################################
    - address: 0x0078
      name: IrqIntvStatus
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Interval counters updated
    #########################################################
    - address: 0x0078
      name: IrqBsaStatus
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: BSA complete updated
    #########################################################
    - address: 0x007C
      name: SeqFifoData
      sizeBits: 32
      mode: RO
      description: Sequence checkpoint data
    #########################################################
    - address: 0x0080
      name: BeamSeqCntl
      sizeBits: 32
      nelms: 16
      mode: RW
      description: Beam sequence arbitration control
    #########################################################
    - address: 0x0100
      name: SeqResetL
      sizeBits: 32
      mode: WO
      description: Sequence restart lower word
    #########################################################
    - address: 0x0104
      name: SeqResetU
      sizeBits: 32
      mode: WO
      description: Sequence restart upper word
    #########################################################
    - address: 0x0120
      name: BeamEnergy
      sizeBits: 32
      nelms: 4
      mode: RW
      description: Beam energy meta data
    #########################################################
    - address: 0x01E4
      name: BeamDiagCntl
      sizeBits: 32
      mode: WO
      description: Beam diagnostic buffer control
    #########################################################
    - address: 0x01E8
      name: BeamDiagStat
      sizeBits: 32
      stride: 32
      nelms: 4
      mode: RO
      description: Beam diagnostic latched status
    #########################################################
    - address: 0x01F8
      name: BsaCompleteL
      sizeBits: 32
      mode: RW
      description: Bsa buffers complete lower word
    #########################################################
    - address: 0x01FC
      name: BsaCompleteU
      sizeBits: 32
      mode: RW
      description: Bsa buffers complete upper word
    #########################################################
    - address: 0x0200
      name: BsaDefRateSel
      sizeBits: 18
      lsbit: 0
      stride: 64
      nelms: 64
      mode: RW
      description: Bsa definition rate selection
    #########################################################
    - address: 0x0200
      name: BsaDefDestSel
      sizeBits: 14
      lsbit: 18
      stride: 64
      nelms: 64
      mode: RW
      description: Bsa definition destination selection
    #########################################################
    - address: 0x0204
      name: BsaDefNToAvg
      sizeBits: 16
      lsbit: 0
      stride: 64
      nelms: 64
      mode: RW
      description: Bsa definition samples to average
    #########################################################
    - address: 0x0204
      name: BsaDefAvgToWr
      sizeBits: 16
      lsbit: 16
      stride: 64
      nelms: 64
      mode: RW
      description: Bsa definition acquisitions to record




